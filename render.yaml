services:
  # 1. The Python Web Service (your FastAPI app)
  - type: web
    name: hackrx-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL # This is automatically set by Render from the database below
        fromDatabase:
          name: hackrx-postgres-db # This name MUST match the database service name
          property: connectionString
      - key: PINECONE_API_KEY
        sync: false # Set this in the Render dashboard for security

  # 2. The PostgreSQL Database
  - type: psql
    name: hackrx-postgres-db
    databaseName: vector_db
    user: db_user
    plan: free # Specifies the free tier for the database
    region: oregon # It's good practice to specify a region
