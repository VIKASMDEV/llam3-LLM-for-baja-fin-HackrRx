services:
  - type: web
    name: hackrx-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hackrx-postgres-db
          property: connectionString
      - key: PINECONE_API_KEY
        sync: false

  - type: postgres
    name: hackrx-postgres-db
    databaseName: vector_db
    user: db_user
    plan: free
