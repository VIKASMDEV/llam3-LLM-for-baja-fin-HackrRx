services:
  # 1. The Python Web Service (your FastAPI app)
  - type: web
    name: hackrx-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hackrx-postgres-db # This MUST match the database service name below
          property: connectionString
      - key: PINECONE_API_KEY
        sync: false # Set this manually in the Render dashboard for security

  # 2. The PostgreSQL Database
  - type: db # CORRECTED: The official type for a database is 'db'
    name: hackrx-postgres-db
    databaseName: vector_db
    user: db_user
    plan: free # Specifies the free tier for the database
